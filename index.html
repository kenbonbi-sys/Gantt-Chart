              {PHASES.map(phase => (
                <div key={phase} className="flex items-center gap-2">
                  <div className={`w-3 h-3 rounded-full ${PHASE_COLORS[phase].bg}`}></div>
                  <span className="text-xs text-slate-600">{phase}</span>
                </div>
              ))}
            </div>
          </div>

          {/* Main Gantt Area */}
          <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200" style={{maxHeight: 'calc(100vh - 220px)'}}>
            <div className="flex">
              {/* Left Sidebar - Task Names */}
              <div className="w-72 lg:w-80 flex-shrink-0 border-r border-slate-200 bg-slate-50">
                <div className="h-14 px-4 flex items-center border-b border-slate-200 bg-white sticky top-0 z-20">
                  <span className="font-semibold text-slate-700">Task / Activity</span>
                </div>
                <div className="overflow-y-auto scrollbar-thin" style={{maxHeight: 'calc(100vh - 290px)'}}>
                  {Object.entries(groupedTasks).map(([phase, categories]) => {
                    const phaseHasContent = Object.values(categories).some(arr => arr.length > 0);
                    if (!phaseHasContent) return null;
                    
                    return (
                      <div key={phase}>
                        {/* Phase Header */}
                        <div className={`px-4 py-2 font-bold text-sm ${PHASE_COLORS[phase].light} ${PHASE_COLORS[phase].text} border-b border-slate-200 sticky top-0 z-10`}>
                          {phase}
                        </div>
                        
                        {Object.entries(categories).map(([category, categoryTasks]) => (
                          categoryTasks.length > 0 && (
                            <div key={category}>
                              {/* Category Header */}
                              <div className="px-4 py-1.5 bg-slate-100 text-xs font-semibold text-slate-500 uppercase tracking-wider border-b border-slate-200">
                                {category}
                              </div>
                              
                              {/* Tasks */}
                              {categoryTasks.map(task => (
                                <div
                                  key={task.id}
                                  className="h-9 px-4 flex items-center justify-between border-b border-slate-100 hover:bg-blue-50 transition-colors cursor-pointer group"
                                  onMouseEnter={() => setHoveredTask(task.id)}
                                  onMouseLeave={() => setHoveredTask(null)}
                                  onClick={() => openEditTaskModal(task)}
                                >
                                  <span className="text-sm text-slate-700 truncate flex-1 pr-2">{task.name}</span>
                                  <div className="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button
                                      onClick={(e) => { e.stopPropagation(); openEditTaskModal(task); }}
                                      className="p-1 hover:bg-blue-100 text-slate-400 hover:text-blue-600 rounded"
                                    >
                                      <Edit2Icon />
                                    </button>
                                    <button
                                      onClick={(e) => { e.stopPropagation(); handleDelete(task.id); }}
                                      className="p-1 hover:bg-red-100 text-slate-400 hover:text-red-600 rounded"
                                    >
                                      <Trash2Icon />
                                    </button>
                                  </div>
                                </div>
                              ))}
                            </div>
                          )
                        ))}
                      </div>
                    );
                  })}
                </div>
              </div>

              {/* Right Side - Timeline */}
              <div className="flex-1 overflow-hidden flex flex-col">
                {/* Timeline Header - Months */}
                <div
                  ref={headerRef}
                  className="h-14 border-b border-slate-200 overflow-x-auto scrollbar-thin bg-white"
                  style={{scrollbarWidth: 'none'}}
                >
                  <div className="flex h-full" style={{ width: dates.length * columnWidth }}>
                    {months.map((month, idx) => (
                      <div
                        key={idx}
                        className="flex-shrink-0 flex items-center justify-center border-r border-slate-200 text-xs font-semibold text-slate-600 bg-slate-50"
                        style={{ width: month.days * columnWidth }}
                      >
                        {month.name}
                      </div>
                    ))}
                  </div>
                </div>

                {/* Timeline Body */}
                <div
                  ref={timelineRef}
                  className="flex-1 overflow-auto scrollbar-thin"
                  onScroll={syncScroll}
                  style={{maxHeight: 'calc(100vh - 304px)'}}
                >
                  <div className="relative" style={{ width: dates.length * columnWidth, minHeight: totalRows * rowHeight }}>
                    {/* Grid - Month separators */}
                    <div className="absolute inset-0 pointer-events-none">
                      {months.map((month, idx) => {
                        const left = months.slice(0, idx).reduce((sum, m) => sum + m.days * columnWidth, 0);
                        return (
                          <div
                            key={idx}
                            className="absolute top-0 bottom-0 border-r border-slate-200"
                            style={{ left: left + month.days * columnWidth - 1 }}
                          />
                        );
                      })}
                    </div>

                    {/* Today line */}
                    {(() => {
                      const today = formatDate(new Date());
                      const todayIndex = dates.indexOf(today);
                      if (todayIndex === -1) return null;
                      return (
                        <div
                          className="absolute top-0 bottom-0 w-0.5 bg-red-500 z-10"
                          style={{ left: todayIndex * columnWidth }}
                        >
                          <div className="absolute -top-1 -left-1.5 w-3 h-3 bg-red-500 rounded-full"></div>
                        </div>
                      );
                    })()}

                    {/* Task Bars */}
                    <div className="relative">
                      {(() => {
                        let rowIndex = 0;
                        const elements = [];
                        
                        Object.entries(groupedTasks).forEach(([phase, categories]) => {
                          const phaseHasContent = Object.values(categories).some(arr => arr.length > 0);
                          if (!phaseHasContent) return;
                          
                          // Phase header row
                          elements.push(
                            <div key={`phase-${phase}`} className={`h-9 ${PHASE_COLORS[phase].light}`} style={{ position: 'relative' }}></div>
                          );
                          rowIndex++;
                          
                          Object.entries(categories).forEach(([category, categoryTasks]) => {
                            if (categoryTasks.length === 0) return;
                            
                            // Category header row
                            elements.push(
                              <div key={`cat-${phase}-${category}`} className="h-6 bg-slate-50"></div>
                            );
                            rowIndex++;
                            
                            // Task rows
                            categoryTasks.forEach(task => {
                              const startIdx = dates.indexOf(task.start);
                              const endIdx = dates.indexOf(task.end);
                              
                              if (startIdx === -1 || endIdx === -1) {
                                elements.push(<div key={task.id} className="h-9"></div>);
                                rowIndex++;
                                return;
                              }
                              
                              const left = startIdx * columnWidth;
                              const width = (endIdx - startIdx + 1) * columnWidth;
                              const colors = PHASE_COLORS[task.phase];
                              
                              elements.push(
                                <div key={task.id} className="h-9 relative flex items-center">
                                  <div
                                    className={`task-bar absolute h-6 rounded-md shadow-sm cursor-pointer ${colors.bg} text-white border ${colors.border} ${hoveredTask === task.id ? 'ring-2 ring-offset-1 ring-blue-400' : ''}`}
                                    style={{
                                      left: left + 2,
                                      width: Math.max(width - 4, 20),
                                    }}
                                    onClick={() => openEditTaskModal(task)}
                                    title={`${task.name}\n${task.start} → ${task.end}\nOwner: ${task.owner}\nMilestone: ${task.milestone}`}
                                  >
                                    <div className="px-2 text-[10px] font-medium truncate h-full flex items-center">
                                      {width > 80 ? task.name : ''}
                                    </div>
                                  </div>
                                </div>
                              );
                              rowIndex++;
                            });
                          });
                        });
                        
                        return elements;
                      })()}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Stats Footer */}
          <div className="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4">
            {PHASES.map(phase => {
              const phaseTasks = tasks.filter(t => t.phase === phase);
              const completed = phaseTasks.filter(t => t.status === 'Completed').length;
              return (
                <div key={phase} className={`${PHASE_COLORS[phase].light} rounded-xl p-4 border ${PHASE_COLORS[phase].border.replace('border-', 'border-')}/30`}>
                  <div className={`text-xs font-semibold ${PHASE_COLORS[phase].text} uppercase tracking-wide`}>{phase.replace('Phase ', 'P').split(' - ')[0]}</div>
                  <div className="text-2xl font-bold text-slate-800 mt-1">{phaseTasks.length}</div>
                  <div className="text-xs text-slate-500">tasks • {completed} completed</div>
                </div>
              );
            })}
          </div>

          {/* Modal */}
          {isModalOpen && (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
              <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
                <div className="flex items-center justify-between p-5 border-b border-slate-200 sticky top-0 bg-white rounded-t-2xl">
                  <h2 className="text-lg font-bold text-slate-800">
                    {editingTask ? 'Edit Task' : 'New Task'}
                  </h2>
                  <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-slate-600 p-1 hover:bg-slate-100 rounded-lg">
                    <XIcon />
                  </button>
                </div>

                <form
                  onSubmit={(e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    handleSaveTask({
                      name: formData.get('name'),
                      phase: formData.get('phase'),
                      category: formData.get('category'),
                      start: formData.get('start'),
                      end: formData.get('end'),
                      owner: formData.get('owner'),
                      status: formData.get('status'),
                      milestone: formData.get('milestone'),
                      deliverable: formData.get('deliverable'),
                    });
                  }}
                >
                  <div className="p-5 space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-slate-700 mb-1">Task Name *</label>
                      <input
                        type="text"
                        name="name"
                        required
                        defaultValue={editingTask?.name || ''}
                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter task name"
                      />
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Phase *</label>
                        <select
                          name="phase"
                          defaultValue={editingTask?.phase || PHASES[0]}
                          className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                          {PHASES.map(p => <option key={p} value={p}>{p}</option>)}
                        </select>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Category *</label>
                        <select
                          name="category"
                          defaultValue={editingTask?.category || CATEGORIES[0]}
                          className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                          {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                        </select>
                      </div>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Start Date *</label>
                        <input
                          type="date"
                          name="start"
                          required
                          defaultValue={editingTask?.start || '2025-12-01'}
                          className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">End Date *</label>
                        <input
                          type="date"
                          name="end"
                          required
                          defaultValue={editingTask?.end || '2025-12-07'}
                          className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                      </div>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Primary Owner</label>
                        <select
                          name="owner"
                          defaultValue={editingTask?.owner || OWNERS[0]}
                          className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                          {OWNERS.map(o => <option key={o} value={o}>{o}</option>)}
                        </select>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Status</label>
                        <select
                          name="status"
                          defaultValue={editingTask?.status || STATUSES[0]}
                          className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                          {STATUSES.map(s => <option key={s} value={s}>{s}</option>)}
                        </select>
                      </div>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-slate-700 mb-1">PMO Checkpoint / Milestone</label>
                      <input
                        type="text"
                        name="milestone"
                        defaultValue={editingTask?.milestone || ''}
                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., EVP draft shared"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-slate-700 mb-1">Deliverables</label>
                      <textarea
                        name="deliverable"
                        rows="2"
                        defaultValue={editingTask?.deliverable || ''}
                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Key deliverables for this task..."
                      />
                    </div>
                  </div>

                  <div className="flex justify-end gap-3 p-5 border-t border-slate-200 bg-slate-50 rounded-b-2xl">
                    <button
                      type="button"
                      onClick={() => setIsModalOpen(false)}
                      className="px-4 py-2 text-slate-700 hover:bg-slate-100 rounded-lg font-medium transition-colors"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      className="flex items-center gap-2 px-5 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white rounded-lg font-medium transition-all shadow-md"
                    >
                      <SaveIcon />
                      Save Task
                    </button>
                  </div>
                </form>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<GanttChart />);
  </script>
</body>
</html>
